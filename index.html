<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="src/css/estilizacao.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="shortcut icon" href="src/imagens/icone.png" type="image/x-icon">
    <script src="src/js/script.js" defer></script>
    <script src="src/js/ver-senha.js" defer></script>
</head>
<body>
    <main id="pagina">
        <article class="texto">
            <p>
                Invista nos seus próprios sonhos ...
            </p>
            <p>
                Não desita!
            </p>
        </article>
        <form action="src/js/script.js" method="post" class="formulario">
            <article class="caixa">
                <div class="campo">
                    <input type="text" name="nome" id="nome" class="input" required>
                    <label for="nome">Nome:</label>
                </div>
                <div class="aviso">
                </div>
            </article>
            <article class="caixa">
                <div class="campo">
                    <input type="email" name="email" id="email" class="input" required>
                    <label for="email">Email:</label>
                </div>
                <div class="aviso">
                </div>
            </article>
            <article class="caixa">
                <div class="campo">
                    <input type="email" name="conemail" id="conemail" class="input" required>
                    <label for="conemail">Confirmação de email:</label>
                </div>
                <div class="aviso">
                </div>
            </article>
            <article class="caixa">
                <div class="campo">
                    <input type="password" name="senha" id="senha" class="input password" required>
                    <label for="senha">Senha:</label>
                    <span class="material-symbols-outlined senha visivel" aria-hidden="true" tabindex="0">
                        visibility
                    </span>
                    <span class="material-symbols-outlined senha invisivel" aria-hidden="true" tabindex="0">
                        visibility_off
                    </span>
                </div>
                <div class="aviso">
                </div>
            </article>
            <article class="caixa">
                <div class="campo">
                    <input type="password" name="consenha" id="consenha" class="input password" required>
                    <label for="consenha">Confirmação de senha:</label>
                    <span class="material-symbols-outlined senha visivel" aria-hidden="true" tabindex="0">
                        visibility
                    </span>
                    <span class="material-symbols-outlined senha invisivel" aria-hidden="true" tabindex="0">
                        visibility_off
                    </span>
                </div>
                <div class="aviso">
                </div>
            </article>
            <div class="botoes">
                <button type="reset" id="limpar" aria-label="Botão de limpar todo o formulário">Limpar</button>
                <button type="submit" id="enviar" aria-label="Botão de enviar todos os dados submetidos no formulário">Enviar</button>
            </div>
        </form>
    </main>
    <footer id="rodape">
        <p>
            Página criada por <a href="https://github.com/Enne-Amore" aria-label="Meu perfil do GitHub" rel="external" target="_blank">Enne Jim Pessoa</a>
        </p>
    </footer>
</body>
</html>
