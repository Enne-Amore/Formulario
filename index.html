<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="src/css/estilizacao.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <script src="src/js/script.js" defer></script>
</head>
<body>
    <main id="pagina">
        <article class="texto">
            <p>
                Invista nos seus próprios sonhos ...
            </p>
            <p>
                Não desita!
            </p>
        </article>
        <section class="formulario">
            <form action="index.html" method="post">
                <article class="caixa">
                    <div class="campo">
                        <input type="text" name="nome" id="nome" class="input" required>
                        <label for="nome">Nome:</label>
                    </div>
                    <div class="aviso">
                    </div>
                </article>
                <article class="caixa">
                    <div class="campo">
                        <input type="email" name="email" id="email" class="input" required>
                        <label for="email">Email:</label>
                    </div>
                    <div class="aviso">
                    </div>
                </article>
                <article class="caixa">
                    <div class="campo">
                        <input type="email" name="conemail" id="conemail" class="input" required>
                        <label for="conemail">Confirmação de email:</label>
                    </div>
                    <div class="aviso">
                    </div>
                </article>
                <article class="caixa">
                    <div class="campo">
                        <input type="password" name="senha" id="senha" class="input" required>
                        <label for="senha">Senha:</label>
                    </div>
                    <div class="aviso">
                    </div>
                </article>
                <article class="caixa">
                    <div class="campo">
                        <input type="password" name="consenha" id="consenha" class="input" required>
                        <label for="consenha">Confirmação de senha:</label>
                    </div>
                    <div class="aviso">
                    </div>
                </article>
                <div class="botoes">
                    <input type="reset" value="Limpar" id="limpar" aria-label="Botão de limpar todo o formulário">
                    <input type="button" value="Enviar" id="enviar" aria-label="botão de enviar todos os dados do formulário">
                </div>
            </form>
        </section>
    </main>
    <footer id="rodape">
        <p>
            Página criada por <a href="https://github.com/Enne-Amore" aria-label="Meu perfil do GitHub" rel="external" target="_blank">Enne Jim Pessoa</a>
        </p>
    </footer>
</body>
</html>
