<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/estilizacao.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <main id="pagina">
        <article class="texto">
            <p>
                Invista nos seus próprios sonhos ...
            </p>
            <p>
                Não desita!
            </p>
        </article>
        <section class="formulario">
            <form action="index.html" method="post">
                <div class="caixa">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite o seu nome completo">
                    <div class="aviso">
                    </div>
                </div>
                <div class="caixa">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Digite o seu email">
                    <div class="aviso">
                    </div>
                </div>
                <div class="caixa">
                    <label for="conemail">Confirmação de email:</label>
                    <input type="email" name="conemail" id="conemail" placeholder="Digite o mesmo email">
                    <div class="aviso">
                    </div>
                </div>
                <div class="caixa">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" placeholder="Insira uma senha">
                    <div class="aviso">
                    </div>
                </div>
                <div class="caixa">
                    <label for="consenha">Confirmação de senha:</label>
                    <input type="password" name="consenha" id="consenha" placeholder="Insira a mesma senha">
                    <div class="aviso">
                    </div>
                </div>
                <div class="botoes">
                    <input type="reset" value="Limpar" onclick="limpar()">
                    <input type="button" value="Enviar" onclick="enviar()">
                </div>
            </form>
        </section>
    </main>
    <footer id="rodape">
        <p>
            Página criada por <a href="https://github.com/Enne-Amore" rel="external" target="_blank">Enne Jim Pessoa</a>
        </p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
