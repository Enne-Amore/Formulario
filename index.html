<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/estilizacao.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <main id="pagina">
        <article class="texto">
            <h1>
                ʚ Control Rosa ɞ
            </h1>
            <p>
                Invista nos seus próprios sonhos
            </p>
        </article>
        <section class="formulario">
            <div class="caixa">
                <label for="nome"><h2>Nome:</h2></label>
                <input type="text" name="nome" id="nome" placeholder="Digite o seu nome completo">
                <div class="aviso">

                </div>
            </div>
            <div class="caixa">
                <label for="email"><h2>Email:</h2></label>
                <input type="email" name="email" id="email" placeholder="Digite o seu email">
                <div class="aviso">

                </div>
            </div>
            <div class="caixa">
                <label for="email"><h2>Confirmação de email:</h2></label>
                <input type="email" name="conemail" id="conemail" placeholder="Digite o mesmo email">
                <div class="aviso">

                </div>
            </div>
            <div class="caixa">
                <label for="senha"><h2>Senha:</h2></label>
                <input type="password" name="senha" id="senha" placeholder="Insira uma senha">
                <div class="aviso">

                </div>
            </div>
            <div class="caixa">
                <label for="senha"><h2>Confirmação de senha:</h2></label>
                <input type="password" name="consenha" id="consenha" placeholder="Insira a mesma senha">
                <div class="aviso">

                </div>
            </div>
            <div class="botoes">
                <input type="reset" value="Limpar" onclick="limpar()">
                <input type="button" value="Enviar" onclick="enviar()">
            </div>
        </section>
    </main>
    <footer id="rodape">
        <h3>Criada por <a href="https://github.com/Enne-Amore" rel="external" target="_blank">Enne Jim Pessoa</a></h3>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
